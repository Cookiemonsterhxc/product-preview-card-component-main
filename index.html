<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main> 


  <div class="perfume">
  <img src="/images/image-product-desktop.jpg" alt="perfum-image">

</div>

<div class="product"> 

<div class="product-text">
<h4>Perfume</h4>
   <h1>Gabrielle Essence Eau De Parfum</h1>
  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
</div>

<div class="prices"> 
  <span class="sale-price">  $149.99 </span>
<span class="original-price"> $169.99</span> 
</div>

<div class="cart">
<button type="submit">  <img src="/images/icon-cart.svg" alt="cart-icon"> Add To Cart</button>
</div>



</div>
</main>
</body>
</html>
